<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    </head>
<title>pay</title>    
<body>
    <header class="header">

        <a href="home.html" class="logo"> <i class="fas fa-shopping-bag"></i> Metro Grocery </a>  <!--fas fa- Icon Reference from Font Awesome 5-->
    
        <nav class="navbar">
            <a href="home.html">home</a>
            <a href="shop.html">shop</a>
            <a href="contact.html">contact</a>
            <a href="payment.html">payment</a>
            <a href="login.html">account</a>
        </nav>
    
    </header>
    <br><br><br><br>
    
    
    <div class="container py-5">
        <div class="row mb-4">
            <div class="auto text-center">
                <h1 class="display-6">Payment</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card ">
                    <div class="card-header">
                        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                            <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                <li class="nav-item"> <a class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Credit Card </a> </li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div id="credit-card" class="tab-pane fade show active pt-3">
                                <form role="form">
                                    <div class="form-group"> <label for="username">
                                            <h6>Name</h6>
                                        </label> <input type="text" name="username" placeholder="Name" required class="form-control "> </div>
                                        <div class="form-group"> <label for="email">
                                            <h6>Email</h6>
                                        </label> <input type="text" name="email" placeholder="Email of Owner" required class="form-control "> </div>
                                        <div class="form-group"> <label for="username">
                                            <h6>Delivery Address</h6>
                                        </label> <input type="text" name="address" placeholder="Address to deliever the product" required class="form-control "> </div>
                                        <div class="form-group"> <label for="username">
                                            <h6>Name On Card</h6>
                                        </label> <input type="text" name="username" placeholder="Card Owner Name" required class="form-control "> </div>

                                        <div class="form-group"> <label for="cardNumber">
                                            <h6>Card number</h6>
                                        </label>
                                        <div class="input-group"> <input type="text" name="cardNumber" placeholder="Valid card number" class="form-control " required>
                                            <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group"> <label><span class="hidden-xs">
                                                        <h6>Expiration Date</h6>
                                                    </span></label>
                                                <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                    <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                                </label> <input type="text" required class="form-control"> </div>
                                        </div>
                                    </div>
                                    <div class="card-footer"> <button type="button" class="subscribe btn btn-primary btn-block shadow-sm"> Confirm Payment </button>
                                </form>
                            </div>
                        </div> 
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
