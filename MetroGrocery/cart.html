<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart design</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<link rel="stylesheet" href="css/stylecart.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header class="header">

        <a href="home.html" class="logo"> <i class="fas fa-shopping-bag"></i> Metro Grocery </a>  <!--fas fa- Icon Reference from Font Awesome 5-->
    
        <nav class="navbar">
            <a href="home.html">home</a>
            <a href="shop.html">shop</a>
            <a href="contact.html">contact</a>
			<a href="cart.html">cart</a>
			<a href="payment.html">payment</a>
            <a href="login.html">account</a>
        </nav>
    
    </header>
	<br><br><br><br><br>
	
	<div class="heading">
		<h1>Shopping Cart</h1>
		<p> <a href="home.html">home >></a> cart </p>
	</div>

    <div class="wrapper">
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="image/product-1.jpg">
					<div class="content">
						<h2>Banana</h2><br><br>
						<h2>Price: Rs.50</h2><br><br>
						<div class="counter">
							<div class="btn">-</div>
							<div class="btn">1</div>
							<div class="btn">+</div>
						</div>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="image/product-3.jpg">
					<div class="content">
						<h2>Wagyu Beef</h2><br><br>
						<h2>Price: Rs.15000</h2><br><br>
						<div class="counter">
							<div class="btn">-</div>
							<div class="btn">1</div>
							<div class="btn">+</div>
						</div>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="image/product-14.jpg">
					<div class="content">
						<h2>Corn Flakes</h2><br><br>
						<h2>Price: Rs.700</h2><br><br>
						<div class="counter">
							<div class="btn">-</div>
							<div class="btn">1</div>
							<div class="btn">+</div>
						</div>
						
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span>Rs.15750</span></p>
				<hr>
				<p><span>Delivery</span> <span>Rs.200</span></p>
				<hr>
				<p><span>Total</span> <span>Rs.15950</span></p><a href="payment.html"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
</body>
</html>
